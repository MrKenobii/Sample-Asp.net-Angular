<h3 class="mt-3">Add Comment</h3>
<form [formGroup]="addComment" (ngSubmit)="add()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input formControlName="title" type="text" class="form-control" id="title" autocomplete="off">
    <span *ngIf="addComment.get('title')?.invalid && addComment.get('title')?.touched" class="text-danger">
      The <strong>title</strong> is required
    </span>
  </div>
  <div class="mb-3">
    <label for="creator" class="form-label">Creator</label>
    <input formControlName="creator" type="text" class="form-control" id="creator" autocomplete="off">
    <span *ngIf="addComment.get('creator')?.invalid && addComment.get('creator')?.touched" class="text-danger">
      The <strong>creator</strong> is required
    </span>
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Text</label>
    <textarea formControlName="text" class="form-control" id="text" rows="8"></textarea>
    <span *ngIf="addComment.get('text')?.invalid && addComment.get('text')?.touched" class="text-danger">
      The <strong>text</strong> is required
    </span>
  </div>
  <button type="submit" [disabled]="addComment.invalid" class="btn btn-primary float-end">Add</button>
  <button type="button" routerLink="/" class="btn btn-secondary">Cancel</button>
</form>
